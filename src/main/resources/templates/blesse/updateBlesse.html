<main>
    <!-- Navbar -->


    <div class="container my-5">

        <div class="card">
            <div class="card-body">
                <div class="col-md-12">
                    <form action="#" enctype="multipart/form-data" method="post" th:action="@{/blesse/update}"
                          th:object="${blesse}">
                        <input th:field="*{blesseId}"/>
                        <input hidden="true" name="pvId" th:value="${pvId}" type="text"/>

                        <div class="row">
                            <div class="card-header pb-0 text-left bg-transparent">
                                <h3 class="font-weight-bolder text-info text-center"> تحيين مصاب </h3>

                            </div>


                            <div class="card-body">
                                <h5 class="text"> الأطراف المتضررة في الحادث</h5>
                            </div>
                            <!--  Bootstrap table-->
                            <div>

                                <table class="table" id="" tbl-blesses>
                                    <thead>
                                    <tr>


                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="blesse : ${blesse}">

                                        <div class="form-group col-md-6">
                                            <label class="col-form-label" for="blesseId">ID</label>
                                            <input class="form-control" id="blesseId" placeholder="id" th:field="*{blesseId}"
                                                   type="text">
                                        </div>

                                        <div class="form-group col-md-6">
                                            <label class="col-form-label" for="firstname">name</label>
                                            <input class="form-control" id="firstname" placeholder="id"
                                                   th:field="*{firstname}" type="text">
                                        </div>

                                        <div class="form-group col-md-6">
                                            <label class="col-form-label" for="CIN">CIN</label>
                                            <input class="form-control" id="CIN" placeholder="id" th:field="*{CIN}"
                                                   type="text">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label class="col-form-label" for="sexe">Sexe</label>
                                            <input class="form-control" id="sexe" placeholder="id" th:field="*{sexe}"
                                                   type="text">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label class="col-form-label" for="age">Age</label>
                                            <input class="form-control" id="age" placeholder="id" th:field="*{age}"
                                                   type="text">
                                        </div>

                                        <div class="form-group col-md-6">
                                            <label class="col-form-label" for="etatBlesse">Etat Blesse</label>
                                            <input class="form-control" id="etatBlesse" placeholder="id"
                                                   th:field="*{etatBlesse}" type="text">
                                        </div>

                                        <div class="form-group col-md-6">
                                            <label class="col-form-label" for="observation">Observation</label>
                                            <input class="form-control" id="observation" placeholder="id"
                                                   th:field="*{observation}" type="text">
                                        </div>


                                        </td>

                                    </tr>

                                    </tbody>
                                </table>


                            </div>


                            <div class="col-md-12">
                                <input class="btn btn-primary" type="submit" value="تحيين مصاب "/>
                            </div>


                            <p align="right" class="my-5">
                                <a class="btn btn-secondary" th:href="@{'/blesse/list'}">

                                    <i class="fas fa-solid fa-backward">الرجوع الى قائمة المصابين</i></a>
